<div class="main-content">
  <div class="container-fluid">
      <div class="row">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Queues</h4>
                      <p class="card-category">Table of queues</p>
                      <button mat-raised-button color="warn" (click)="openCreateQueue()">Agregar cola</button>
                      <button mat-raised-button color="warn" style="margin-left: 5px;" (click)="openCreateAssign()">Agregar persona a cola</button>

                  </div>
                  <div class="card-body table-responsive">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="ID">
                          <th mat-header-cell *matHeaderCellDef> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="NOMBRE">
                          <th mat-header-cell *matHeaderCellDef> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{element.queueName}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="DESCRIPTION">
                          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="ACCIONES">
                          <th mat-header-cell *matHeaderCellDef> Acciones </th>
                          <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button color="warn" (click)="delete(element)">Eliminar</button>
                            <button style="margin-left: 5px;" mat-raised-button color="primary" (click)="openPersonsModal(element)">Ver personas</button>
                            <button style="margin-left: 5px;" mat-raised-button color="primary" (click)="showFirstPerson(element)">Primera persona</button>
                          </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                     showFirstLastButtons
                                     aria-label="Select page of periodic elements">
                      </mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
