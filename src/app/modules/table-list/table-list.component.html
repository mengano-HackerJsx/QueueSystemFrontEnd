<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Persons</h4>
                      <p class="card-category">Table of persons</p>
                      <button mat-raised-button color="warn" (click)="openCreatePersonModal()">Agregar persona</button>
                  </div>
                  
                  <div class="card-body">
                      <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Position Column -->
                            <ng-container matColumnDef="ID">
                              <th mat-header-cell *matHeaderCellDef> No. </th>
                              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="Cedula">
                              <th mat-header-cell *matHeaderCellDef> Cedula </th>
                              <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                            </ng-container>
                        
                            <!-- Weight Column -->
                            <ng-container matColumnDef="Nombres">
                              <th mat-header-cell *matHeaderCellDef> Nombres </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                        
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Apellidos">
                              <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Edad">
                              <th mat-header-cell *matHeaderCellDef> Edad </th>
                              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Sexo">
                              <th mat-header-cell *matHeaderCellDef>  Sexo </th>
                              <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Estatura">
                              <th mat-header-cell *matHeaderCellDef> Estatura </th>
                              <td mat-cell *matCellDef="let element"> {{element.height}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Peso">
                              <th mat-header-cell *matHeaderCellDef> Peso </th>
                              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Acciones">
                              <th mat-header-cell *matHeaderCellDef> Acciones </th>
                              <td mat-cell *matCellDef="let element"> 
                                <button mat-raised-button color="warn" (click)="delete(element)">Eliminar</button>
                              </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                        
                          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                         showFirstLastButtons
                                         aria-label="Select page of periodic elements">
                          </mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
